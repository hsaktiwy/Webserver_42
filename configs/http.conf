server 
{
    listen 127.0.0.1:8080;
    root public;
    autoindex on;
    client_max_body_size 800000000;
    allow_methods GET POST DELETE;
    index index.html;
    location /
    {
        allow_methods GET POST DELETE;
        uploads Uploads/;
        error_page 404 test/402.html;
        autoindex on;
    }
    location /favicon.ico
    {
        error_page 400 500 404 test/402.html;
        to /favicon.jpeg;
        autoindex on;
    }
    location /cgi-bin
    {
        allow_methods GET POST;
        cgi_python /usr/local/bin/python3 ;
        cgi_bash /bin/bash;
        error_page 403 test/403.html;
        autoindex on;
        index index.py;
    }
}

