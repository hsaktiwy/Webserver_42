<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Multipart Form Data</title>
</head>

<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        <h4>Browse your file</h4>
        <input type="file" name="uploadfile" /> <br><br>
        <input type="submit" value="Upload File" />
    </form>
</body>

</html>
