server 
{
    listen 127.0.0.1:8080;
    root public/;
    autoindex on;
    location /
    {
        index index.html;
        error_page 400 500 404 402.html;
        to www.google.com;
        autoindex off;
    }

    location /public
    {
        error_page 500 403 404 402.html;
        autoindex on;
        to www.youtube.com;
    }
}

