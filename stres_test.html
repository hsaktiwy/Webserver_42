<!DOCTYPE html>
<html>

<head>
    <title>Stress Test with Fetch</title>
</head>

<body>
    <script>
        const NUM_REQUESTS = 10000; // Adjust the number of requests for your test
        const SERVER_URL = 'http://127.0.0.1:8080/'; // Replace with your server's URL

        async function sendRequest() {
            try {
                const response = await fetch(SERVER_URL);
                const data = response.data;
                if (response.ok) {
                    console.log('Request successful');
                } else {
                    console.error('Request failed:', response.statusText);
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        // Send requests concurrently using Promise.all
        Promise.all(Array(NUM_REQUESTS).fill().map(sendRequest))
            .then(() => console.log('All requests completed'))
            .catch((error) => console.error('Error during test:', error));
    </script>
</body>

</html>
